name: rimfupl
version: "0.1.0"
author: MrZloHex <zlo.alex.it@gmail.com>
about: Rust implementation of functional programming language
subcommands:
    - compile:
        about: Build binary file
        version: "0.1"
        author: MrZloHex <zlo.alex.it@gmail.com>
        args:
            - input:
                short: i
                long: input
                help: Input filename with assembly code
                required: true
                takes_value: true
                value_name: INPUT_FILE
            - output:
                short: o
                long: output
                help: Output filename with binary
                required: false
                takes_value: true
                value_name: OUTPUT_FILE
